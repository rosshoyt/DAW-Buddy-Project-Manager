<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <div id="container">
    <nav class="nav-extended">
      <div class="nav-wrapper">
        <a id="projectname" class="brand-logo left"></a>
        <!--a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a-->
        <ul id="nav-mobile" class="right">
          <li><a href="#" onclick="openFolder();event.preventDefault();"><i class="material-icons right">folder_open</i>Open Folder</a></li>
          <script>
            const { ipcRenderer } = require('electron');
            function openFolder(){
              var fullPathOfProjFile = currentWindow.projectDetails.projectFiles[0].fullPath; //currentWindow.projectDetails.fullPath + "/" + currentWindow.projectDetails.projectFiles[0].fileName;
              console.log('Opening ', fullPathOfProjFile, ' in system explorer');
              ipcRenderer.send('openitem',fullPathOfProjFile);
            }
          </script>
        </ul>
      </div>
      <div class="nav-content">
        <ul class="tabs tabs-transparent">
          <li class="tab"><a class="active" href="#tab1">Project Info</a></li>
          <li class="tab"><a href="#tab2">Media Files</a></li>
          <li class="tab"><a href="#tab3">Data Insights</a></li>
        </ul>
      </div>
    </nav>
    <script>
      // Set header text with project name  
      const electron = require('electron');
      var currentWindow = electron.remote.getCurrentWindow();
      projectname.innerText = currentWindow.projectDetails.projectName;
      console.log('hello, project name = ', currentWindow.projectDetails.projectName);
      var el = document.querySelector('.tabs');
      var instance = M.Tabs.init(el, {});
    </script>
  </div>
</body>
</html>

<!DOCTYPE html>

  <body>
    <a class="waves-effect waves-light btn-large" onclick="clickButton()">
      <!--i class="material-icons left">home</i-->Add Search Folder</a>
    <script>
      const { ipcRenderer } = require('electron');

      function clickButton() {
        const { dialog } = require('electron').remote;
        const ul = document.querySelector('ul');

        dialog.showOpenDialog({
          properties: ['openDirectory']
        }).then(result => {
          //console.log(result.canceled);
          //console.log(result.filePaths);

          ul.className = 'collection';
          const li = document.createElement('li');
          li.className = 'collection-item';
          const itemText = document.createTextNode(result.filePaths);
          li.appendChild(itemText);
          ul.appendChild(li);

          // Update UI based on number of list elements in directory list:
          var x = document.getElementById("folderslist").childElementCount;
          var listLabelText = '';
          //var toggleStartButtonDisabled = false; // TODO refactor startButton toggling code
          var startButton = document.querySelector("#startscanbtn");
          if (x == 0) {
            listLabelText = 'Add a search folder to get started';
            if (!startButton.classList.contains('disabled')) {
              startButton.classList.add('disabled');
            }
          } else {
            listLabelText = 'Folder(s) to Search:';
            if (startButton.classList.contains('disabled')) {
              startButton.classList.remove('disabled');
            }

          }
          document.getElementById("folderslistlabel").innerHTML = listLabelText;


        }).catch(err => {
          console.log(err);
        });

      }
    </script>
    <a class="waves-effect waves-light btn-large right disabled" id="startscanbtn" onclick="clickStart()">Start Scan</a>
    <script>
      function clickStart() {
        console.log("Clicked start!");

        let folders = document.getElementById("folderslist").querySelectorAll('li');

        //console.log(folders);
        if (folders.length > 0) {
          //console.log("More than 0 folders selected, sending to main thread");
          var folderPaths = [];
          // convert each collection item into a string path
          folders.forEach((item, index) => {
            folderPaths.push(item.innerText);
          });

          // send directory paths to main thread
          ipcRenderer.send('startscan', folderPaths);
        }
      }
    </script>
    <div>
      <label id="folderslistlabel">Add a search folder to get started</label>
      <ul id="folderslist"></ul>
      <script>
        //const electron = require('electron');
        //const { ipcRenderer } = electron;
        const ul = document.querySelector('ul');

        // Clear items
        ipcRenderer.on('item:clear', function () {
          ul.innerHTML = '';
          ul.className = '';
        });

        // Remove item
        ul.addEventListener('dblclick', removeItem);

        function removeItem(e) {
          e.target.remove();
          if (ul.children.length == 0) {
            ul.className = '';
          }
        }
      </script>
    </div>
    <!--label id="projectslistlabel"></label-->
    <table id="projectsTable" class="striped responsive-table">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Date Created</th>
          <th>Number of Project Files</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      // fill table with music projects
      ipcRenderer.on('scan:complete', function (e, projects) {
        const table = document.getElementById('projectsTable');
        projects.forEach(function (project) {
          // SEE https://developer.mozilla.org/en-US/docs/Web/API/HTMLTableElement/insertRow

          var tableRef = document.getElementById('projectsTable').getElementsByTagName('tbody')[0];

          // Insert a row at the end of the table
          var newRow = tableRef.insertRow(-1);
          newRow.addEventListener('dblclick', removeRow);

          // Append a text node to the cell
          var projectName = document.createTextNode(project.projectName);
          var dateCreated = document.createTextNode(project.dateCreated);
          var numProjFiles = document.createTextNode(project.numProjFiles);

          // Insert a cell in the row at index 0
          var cell1 = newRow.insertCell(0);
          var cell2 = newRow.insertCell(1);
          var cell3 = newRow.insertCell(2);

          cell1.appendChild(projectName);
          cell2.appendChild(dateCreated);
          cell3.appendChild(numProjFiles);

          //cell1.addEventListener('dblclick', removeRow);
          //cell2.addEventListener('dblclick', removeRow);
          //cell3.addEventListener('dblclick', removeRow);
        });
      });
